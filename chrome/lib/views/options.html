<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <div class="panel">
    <div class="panel-heading">
      <img src="../img/big-logo.png" height="55" width="55">
      <span id="title">TrackForMe</span>
    </div>
    <div class="panel-body">
      <div class="input-div">
        <form action="demo_form.asp" method="get" id="form1">
          <div id="email">
            <p>Email: </p>
            <input type="text" name="email" value="mejimanuel57@gmail.com" id="email-input">
            <br>
          </div>
          <div id="time">
            <p>Time:</p>
            <select name="time" id="time-input">
              <option value="">1 min</option>
              <option value="">5 min</option>
              <option value="">15 min</option>
              <option value="">30 min</option>
              <option value="">1 hour</option>
              <option value="">2 hour</option>
              <option value="">5 hour</option>
              <option value="">1 day</option>
            </select>
          </div>
        </form>
        <button class="btn-save" type="submit" form="form1" value="Submit">Save Changes</button>
      </div>
      <hr>
      <table id="sites-table">
        <thead>
          <tr>
            <th>Preview</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="sites-tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="../scripts/options.js"></script>
</body>
</html>
